<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="../index.html">На главную</a>
    <h1>Создание формы</h1>
    <p>
        Текстовое поле<br>
        <input type="text">
    </p>
    <p>
        Поле для пароля<br>
        <input type="password" name="Пароль">
    </p>
    <p>
        Чекбокс<br>
        <input type="checkbox" name="Чекбокс">
    </p>
    <p>
        Радиокнопка<br>
        <input type="radio" name="Радиокнопка"> Я согласен<br>
        <input type="radio" name="Радиокнопка"> Я не согласен<br>
    </p>
    <p>
        Загрузка файла<br>
        <input type="file" name="Загрузка файла">
    </p>
    <p>
        Сброс всех значений<br>
        <input type="reset" value="Reset">
    </p>
    <p>
        Отправка<br>
        <input type="submit" value="Submit">
    </p>
    <p>
        Кнопка<br>
        <button>Кнопка</button>
    </p>
    <p>
        Раскрывающийся список<br>
        <select name="Список" id="">
            <option value="Значение_1">Значение_1</option>
            <option value="Значение_2">Значение_2</option>
            <option value="Значение_3">Значение_3</option>
        </select>
    </p>
    <p>
        Ввод E-mail<br>
        <input type="email" name="Почта">
    </p>
    <p>
        Ввод Телефона<br>
        <input type="tel" name="Телефон">
    </p>
    <p>
        Ввод URL<br>
        <input type="url" name="url">
    </p>
    <p>
        Числовое поле<br>
        <input type="number" name="Числа" value="0" step="1" min="0" max="10">
    </p>
    <p>
        Ползунок<br>
        <input type="range" name="Ползунок" value="0" step="1" min="0" max="10">
    </p>
    <p>
        Поиск<br>
        <input type="search" name="Поиск">
    </p>

</body>

</html>
